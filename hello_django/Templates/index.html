<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django tutourials</title>
</head>
<body>
    {% for movie_obj in movies %}
    <h1>Title: {{movie_obj.title | upper | default:'Data not found for this movie'}}</h1>
    <p>Summary: {{movie_obj.summary | default:'summary not found for this movie '}}</p>
    <h4>Year: {{movie_obj.year}}</h4>
    
    {% endfor %}
</body>
</html>
